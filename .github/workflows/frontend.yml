name: Deploy Frontend to Server

on:
  push:
    branches: [main]
    paths: ["ui/**"]

jobs:
  # Job 1: ä»£ç è´¨é‡æ£€æŸ¥
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ./ui
        run: npm ci

      # ESLint
      - name: Run linting
        working-directory: ./ui
        run: npm run lint
        continue-on-error: true

      # TypeScript
      - name: Type check
        working-directory: ./ui
        run: npm run type-check
        continue-on-error: true

  # Job 2: æ„å»ºåº”ç”¨
  build:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ./ui
        run: npm ci

      - name: Build frontend
        working-directory: ./ui
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "ui/dist/index.html" ]; then
            echo "Build failed: index.html not found"
            exit 1
          fi
          echo "Build successful, files:"
          ls -la ui/dist/

      # ä¸Šä¼ æ„å»ºäº§ç‰©ä¾›åç»­ job ä½¿ç”¨
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ui/dist/
          retention-days: 1

  # Job 3: éƒ¨ç½²åˆ°æœåŠ¡å™¨
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production  
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./dist

      - name: Prepare deployment on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # åˆ›å»ºå¤‡ä»½ç›®å½•
            mkdir -p ${{ secrets.SERVER_PATH }}/backup
            
            # å¤‡ä»½å½“å‰ç‰ˆæœ¬ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            if [ -d "${{ secrets.SERVER_PATH }}/current" ]; then
              mv ${{ secrets.SERVER_PATH }}/current ${{ secrets.SERVER_PATH }}/backup/$(date +%Y%m%d_%H%M%S)
            fi
            
            # åˆ›å»ºæ–°çš„éƒ¨ç½²ç›®å½•
            mkdir -p ${{ secrets.SERVER_PATH }}/current

      - name: Upload files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: ${{ secrets.SERVER_PATH }}/current
          strip_components: 1

  # Job 4: éƒ¨ç½²éªŒè¯
  verify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if [ ! -f "${{ secrets.SERVER_PATH }}/current/index.html" ]; then
              echo "Deployment failed: index.html not found on server"
              exit 1
            fi
            echo "Deployment successful!"
            echo "Files on server:"
            ls -la ${{ secrets.SERVER_PATH }}/current/

  # Job 5: å›æ»šå¤„ç†ï¼ˆä»…åœ¨å¤±è´¥æ—¶è¿è¡Œï¼‰
  rollback:
    needs: [deploy, verify]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Rollback on failure
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            LATEST_BACKUP=$(ls -t ${{ secrets.SERVER_PATH }}/backup/ | head -1)
            if [ -n "$LATEST_BACKUP" ]; then
              rm -rf ${{ secrets.SERVER_PATH }}/current
              mv ${{ secrets.SERVER_PATH }}/backup/$LATEST_BACKUP ${{ secrets.SERVER_PATH }}/current
              echo "Rollback completed to $LATEST_BACKUP"
            fi

  # Job 6: å®‰å…¨æ‰«æ
  security:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ./ui
        run: npm ci

      # åŸºç¡€å®‰å…¨å®¡è®¡
      - name: Run npm security audit
        working-directory: ./ui
        run: npm audit --audit-level=moderate
        continue-on-error: true

      # GitHub åŸç”Ÿå®‰å…¨æ‰«æ
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  # Job 7: æ€§èƒ½æ£€æŸ¥
  performance:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ./ui
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./ui/dist

      # Bundle å¤§å°æ£€æŸ¥
      - name: Check bundle size
        working-directory: ./ui
        run: |
          BUNDLE_SIZE=$(du -sh dist/ | cut -f1)
          echo "ğŸ“¦ Bundle size: $BUNDLE_SIZE"
          
          # è®¾ç½®å¤§å°é™åˆ¶
          BUNDLE_SIZE_BYTES=$(du -sb dist/ | cut -f1)
          MAX_SIZE=10485760  # 10MB in bytes
          
          if [ $BUNDLE_SIZE_BYTES -gt $MAX_SIZE ]; then
            echo "âŒ Bundle size ($BUNDLE_SIZE) exceeds limit (10MB)"
            exit 1
          else
            echo "âœ… Bundle size ($BUNDLE_SIZE) is within limit"
          fi

      # æ£€æŸ¥å…³é”®æ–‡ä»¶
      - name: Analyze build output
        working-directory: ./ui
        run: |
          echo "ğŸ“Š Build analysis:"
          echo "Total files: $(find dist -type f | wc -l)"
          echo "JavaScript files: $(find dist -name '*.js' | wc -l)"
          echo "CSS files: $(find dist -name '*.css' | wc -l)"
          echo "Asset files: $(find dist -name '*.png' -o -name '*.jpg' -o -name '*.svg' -o -name '*.ico' | wc -l)"
          
          echo "\nğŸ“ Largest files:"
          find dist -type f -exec du -h {} + | sort -rh | head -10

      # ä¾èµ–åˆ†æ
      - name: Analyze dependencies
        working-directory: ./ui
        run: |
          echo "ğŸ“‹ Dependency analysis:"
          npm ls --depth=0 --json | jq -r '.dependencies | keys[]' | wc -l | xargs echo "Direct dependencies:"
          
          # æ£€æŸ¥è¿‡æ—¶çš„ä¾èµ–
          echo "\nğŸ” Checking for outdated packages:"
          npm outdated || true

  # Job 8: é€šçŸ¥
  notify:
    needs: [quality-check, build, deploy, verify, security, performance]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify deployment result
        run: |
          echo "ğŸ“Š å·¥ä½œæµæ‰§è¡Œç»“æœ:"
          echo "ä»£ç è´¨é‡æ£€æŸ¥: ${{ needs.quality-check.result }}"
          echo "æ„å»º: ${{ needs.build.result }}"
          echo "å®‰å…¨æ‰«æ: ${{ needs.security.result }}"
          echo "æ€§èƒ½æ£€æŸ¥: ${{ needs.performance.result }}"
          echo "éƒ¨ç½²: ${{ needs.deploy.result }}"
          echo "éªŒè¯: ${{ needs.verify.result }}"
          
          if [ "${{ needs.verify.result }}" = "success" ]; then
            echo "âœ… éƒ¨ç½²æˆåŠŸåˆ°æœåŠ¡å™¨ ${{ secrets.SERVER_HOST }}"
          else
            echo "âŒ éƒ¨ç½²å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—"
          fi